{% extends "users/base.html" %}
{% block head_content %}
<title>Platzigram sign in</title>
{% endblock %}

{% block container %}

    {% if error %}
        <p class="alert alert-danger" >{{error}}</p>
    {% endif %}

    <form method="POST" action='{% url "login" %}'>
        {% csrf_token %} <!-- para evitar que hagan un submit desde otra pÃ¡gina-->
        <div class="form-group">
            <input class="from-control-lg container-fluid" type="text" placeholder="Username" name="username">   
        </div>

        <div class="form-group">
            <input class="from-control-lg container-fluid" type="password" placeholder="Password" name="password">   
        </div>
        
        <button class="btn btn-primary btn-block mt-5" type="submit">
            Sign in!
        </button>

    </form>

{% endblock %}
